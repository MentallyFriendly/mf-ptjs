<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./mf-ptjs-import.html">
<!--
`mf-ptjs`
Data visualisation

@demo demo/index.html
-->
<dom-module id="mf-ptjs">
    <template>
        <style>
        :host {
            display: block;
            width: 100%:
            height: 100%;
        }
        #pt {
            width: 100%;
            height: 100%;
        }
        </style>
        <div id="pt"></div>
    </template>
    <script>
        Polymer({
            is: 'mf-ptjs',
            properties: {
                config: {
                    type: Object,
                    value: {
                        bgcolor: 'transparent',
                    },
                },
                space: {
                    type: Object,
                    notifies: true,
                },
                form: {
                    type: Object,
                    notifies: true,
                },
            },
            attached: function() {
                if (typeof this.config === 'string' || this.config instanceof String) {
                    this.set('config', JSON.parse(this.config));
                }

                var space = new CanvasSpace().setup({
                    bgcolor: this.config.bgcolor || 'transparent',
                });

                var form = new Form(space);
                var dot = new Circle(250, 250).setRadius(50);
                var another = new Circle(100, 100).setRadius(50);

                var bot = {
                    animate: function(time, fs, context) {
                        form.fill("#5AF").stroke(false);
                        dot.setRadius(Math.abs(500 - time % 1000) / 50 + 50);
                        form.circle(dot);
                        form.fill(false).stroke("#fc0", 5);
                        form.circle(another);

                        var hits = another.intersectCircle(dot);

                        if (hits.length > 0) {
                            form.stroke("#fff").fill("#0C9");
                            form.line(new Line(hits[0]).to(hits[1]));
                            form.points(hits, 5, true);
                        }
                    },
                    onMouseAction: function(type, x, y, evt) {
                        if (type == 'move') {
                            another.set(x, y);
                        }
                    }
                };

                space.add(bot);
                space.bindMouse();
                space.play();

                this.set('space', space);
                this.set('form', form);
            },
        });
    </script>
</dom-module>
